<!DOCTYPE html>
<html lang="hu">
	<head>
		<title>Erdei állathangok</title>

		<style>
			*{margin:0;padding:0border:0;}
			html, body{height:100%;}
			html{display:table; margin:auto;}
			body{background-color:#89CFF0;}
			#audio{display:table-cell; vertical-align:middle; text-align:center;}

			#head{margin:20px;text-align:center;font-family:"Times New Roman"; text-transform: uppercase; font-size:40px;}
			img{cursor:pointer; width:450px; height:280px; margin:30px; transition: border-radius 0.8s; filter: grayscale(100%);}
			/*img:hover{width:465px; height:295px;}*/

			.button {
			  padding: 20px 50px;
			  font-size: 35px;
			  text-align: center;
			  cursor: pointer;
			  outline: none;
			  color: #fff;
			  background-color: #ff0000;
			  border: none;
			  border-radius: 15px;
			  box-shadow: 0 9px #999;
			}

			.button:hover {background-color: #c0392b}

			.button:active {
			  background-color: #d63031;
			  box-shadow: 0 5px #666;
			  transform: translateY(4px);
			}
		</style>
	</head>
	<body>
		<div id="head"><h1>Erdei állathangok</h1></div>
		<div id="audio">
		<a onclick="myAudioFunction('a');">
